<main id="main" class="main">
  <div class="pagetitle">
    <h1>List Document</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">
          <a routerLink="/{{ name }}" class="active">index</a>
        </li>
      </ol>
    </nav>
  </div>
  <section class="section dashboard">
    <div class="row">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h5 class="card-title">{{ title }}</h5>
            <a routerLink="/create" class="btn btn-primary my-3">Create Data</a>
          </div>
          <table class="table table-hover text-center">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Project</th>
                <th scope="col">Line</th>
                <th scope="col">Format Code</th>
                <th scope="col">PIC</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="data.length == 0; else tes">
                <td colspan="7" class="text-center">Belum ada data.</td>
              </tr>
              <ng-template #tes>
                <tr *ngFor="let item of data| paginate:{itemsPerPage : itemsPerPage, currentPage : p};index as i ">
                  <th scope="row">{{ i + 1 }}</th>
                  <td>{{ item.project }}</td>
                  <td>{{ item.line }}</td>
                  <td>
                    <strong>{{ item.format_code }}</strong>
                  </td>
                  <td>{{ item.pic }}</td>
                  <td>
                    <span
                      class="badge rounded-pill"
                      [ngClass]="{
                        'bg-success': item.status == 'Done',
                        'bg-secondary': item.status == 'On Progress'
                      }"
                      >{{ item.status }}</span
                    >
                  </td>
                  <td>
                    <div class="dropdown">
                      <i
                        class="bi bi-three-dots-vertical"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      ></i>
                      <ul class="dropdown-menu">
                        <li>
                          <a
                            class="dropdown-item"
                            routerLink="/edit/{{ item.id }}"
                            ><i class="bi bi-pencil"></i> Edit</a
                          >
                        </li>
                        <li>
                          <form action="">
                            <button class="dropdown-item" type="submit" (click)="delete(item.id)">
                              <i
                                class="bi bi-trash"

                              ></i>
                              Delete
                            </button>
                          </form>
                        </li>
                      </ul>
                    </div>
                  </td>
                </tr>
              </ng-template>
            </tbody>
          </table>
          <div *ngIf="data.length" class="d-flex justify-content-center mt-3">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
